# version: "3.8"

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Gateway
  gateway:
    image: express-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
      - "9876:9876" # Admin API
    volumes:
      - ./gateway/gateway.config.yml:/var/lib/eg/gateway.config.yml
      - ./gateway/system.config.yml:/var/lib/eg/system.config.yml
    networks:
      - microservices-network
    depends_on:
      redis:
        condition: service_healthy
      service-a:
        condition: service_started
      service-b:
        condition: service_started
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379

  # Microservice A
  service-a:
    build:
      context: ./services/service-a
      dockerfile: Dockerfile
    container_name: service-a
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - SERVICE_NAME=Service-A
    networks:
      - microservices-network

  # Microservice B
  service-b:
    build:
      context: ./services/service-b
      dockerfile: Dockerfile
    container_name: service-b
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - SERVICE_NAME=Service-B
    networks:
      - microservices-network

volumes:
  redis-data:
    driver: local

networks:
  microservices-network:
    driver: bridge
